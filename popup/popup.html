<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      font-family: Arial, sans-serif;
      padding: 15px;
      margin: 0;
    }
    h2 {
      color: #3a8ee6;
      margin-top: 0;
    }
    .info {
      margin-top: 10px;
      font-size: 14px;
      line-height: 1.5;
    }
    .step {
      margin-bottom: 8px;
      display: flex;
    }
    .step-num {
      width: 20px;
      height: 20px;
      background-color: #3a8ee6;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 10px;
      flex-shrink: 0;
    }
    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
      text-align: center;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <h2>超星学习通题库爬取器</h2>
  <div class="info">
    <div class="step">
      <div class="step-num">1</div>
      <div>打开超星学习通题库页面，插件会自动显示悬浮窗</div>
    </div>
    <div class="step">
      <div class="step-num">2</div>
      <div>点击"开始爬取"按钮开始收集题目数据</div>
    </div>
    <div class="step">
      <div class="step-num">3</div>
      <div>爬取完成后，选择导出格式（TXT/MD/DOC）</div>
    </div>
  </div>
  <div class="footer">
    支持单选题、多选题和判断题的爬取
  </div>
</body>
</html>
